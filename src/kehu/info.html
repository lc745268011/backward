<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--声明文档的兼容模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--移动设备-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <link rel="stylesheet" href="../res/css/main.css"/>
    <link rel="stylesheet" href="../res/css/reset.css"/>
    <script src="../res/js/jquery-1.10.2.min.js"></script>
    <title></title>
</head>
<body class="bg">
<div class="title">
    <img src="../res/img/title.png" alt="" width="100%">
</div>
<div class="title-long">
    基本信息
</div>
<div class="reg-list">
    <ul>
        <li class="vCenter">
            <div class="left vCenter">企业名称</div>
            <div class="right vCenter">
                <input type="text" class="box" placeholder="请输入企业名称">
            </div>
        </li>
        <li class="vCenter">
            <div class="left vCenter">联&nbsp;&nbsp;系&nbsp;&nbsp;人</div>
            <div class="right vCenter">
                <input type="text" class="box" placeholder="请输入联系人">
            </div>
        </li>
        <li class="vCenter">
            <div class="left vCenter">联系电话</div>
            <div class="right vCenter">
                <input type="text" class="box" placeholder="请输入联系人电话">
            </div>
        </li>
        <li class="vCenter city">
            <div class="left vCenter">所属地市</div>
            <div class="right vCenter">
                <div class="active box" onclick="active(this)">
                    <span>请选择所属地市</span> <img src="../res/img/jt.png" alt="" class="jt">
                </div>
                <ul>
                    <li onclick="choose(this)">1</li>
                    <li onclick="choose(this)">2</li>
                    <li onclick="choose(this)">3</li>
                    <li onclick="choose(this)">4</li>
                    <li onclick="choose(this)">5</li>
                </ul>
            </div>
        </li>
        <li class="vCenter city">
            <div class="left vCenter">所属行业</div>
            <div class="right vCenter">
                <div class="active box" onclick="active(this)">
                    <span>请选择所属行业</span> <img src="../res/img/jt.png" alt="" class="jt">
                </div>
                <ul>
                    <li onclick="choose(this)">1</li>
                    <li onclick="choose(this)">2</li>
                    <li onclick="choose(this)">3</li>
                    <li onclick="choose(this)">4</li>
                    <li onclick="choose(this)">5</li>
                </ul>
            </div>
        </li>
        <li class="vCenter">
            <div class="left vCenter">预算金额</div>
            <div class="right vCenter">
                <input type="text" class="box" placeholder="请输入预算金额">
            </div>
        </li>
        <li class="vCenter time">
            <div class="left vCenter">活动时间</div>
            <div class="right vCenter">
                <input type="text" class="box"><span>至</span><input type="text" class="box">
            </div>
        </li>
        <li class="vCenter city">
            <div class="left vCenter">协议模式</div>
            <div class="right vCenter">
                <div class="active box" onclick="active(this)">
                    <span>请选择协议模式</span> <img src="../res/img/jt.png" alt="" class="jt">
                </div>
                <ul>
                    <li onclick="choose(this)">1</li>
                    <li onclick="choose(this)">2</li>
                    <li onclick="choose(this)">3</li>
                    <li onclick="choose(this)">4</li>
                    <li onclick="choose(this)">5</li>
                </ul>
            </div>
        </li>
    </ul>
    <div class="regSubmit">
        <img src="../res/img/regSubmit.png" alt="">
    </div>
</div>
<div class="copyright" style="margin: 0.5rem 0">
    云上流量商城版权所有<br/>
    受山东联通委托提供技术支持
</div>
<script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
        function active(obj) {
            event.stopImmediatePropagation();
            $(obj).siblings().slideToggle();
        }
        function choose(obj ) {
            $(obj).parent().siblings().find('span').text($(obj).text()).parent().siblings().slideUp()
        }
        $(document).bind("click",function(){
            $('.city ul').slideUp()
        })
</script>
</body>
</html>
